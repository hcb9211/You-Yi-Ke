<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>可编辑表格</title>
</head>
<script src='../function.js'></script>
<script src='table.js'></script>

<style>
	#add{
		display: block;
		margin:0 auto;
	}
	tr{
		height:30px;
	}
</style>
<body>
	<table width='500' border='1' cellspacing='0' cellpadding='10' align='center' >
		<tr align='center' >
			<th>姓名</th>
			<th>性别</th>
			<th>年龄</th>
			<th>爱好</th>
			<th>联系方式</th>
		</tr>
			<tr align='center' >
				<td>铮铮</td>
				<td>男</td>
				<td>24</td>
				<td>运动</td>
				<td>12345</td>
			</tr>
			<tr align='center' >
				<td>张三</td>
				<td>男</td>
				<td>18</td>
				<td>学习</td>
				<td>23456</td>
			</tr>
			<tr align='center' >
				<td>李四</td>
				<td>女</td>
				<td>20</td>
				<td>跳舞</td>
				<td>101010</td>
			</tr>
			<tr align='center' >
				<td>小五</td>
				<td>男</td>
				<td>21</td>
				<td>唱歌</td>
				<td>202020</td>
			</tr>
	</table>
	<input type="button" value='+' id='add'>
</body>
</html>
