<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../兼容函数总结/functionall.js"></script>
	<script src="../兼容函数总结/animate.js"></script>

</head>
<script>
	$(function(){

		var kankan=$(".kankan")[0]
		var cw=document.documentElement.clientWidth;
		var ch=document.documentElement.clientHeight;
		var x=(cw-200)/2;
		var y=(ch-100)/2;
		var div1=document.createElement("div")
		document.body.appendChild(div1)
		div1.style.cssText="width:200px;height:100px;border:1px solid red;position:absolute;left:"+x+"px;top:"+y+"px";
		div1.style.display="none";
		var div2=document.createElement("div");
		div1.appendChild(div2);
		div2.style.cssText="width:10px;height:10px;position:absolute;right:0;top:0";
        div2.innerHTML="x"

        kankan.onclick=function(){
        div1.style.display="block";
        }
        div2.onclick=function(){
        		animate(div1,{left:cw-20,width:20},1000);
         div2.onmouseover=function(){
           	animate(div1,{left:x,width:200},1000);
           }
             
        }
	})
</script>
<body>
		<input type="button" value="看看" class="kankan">
</body>
</html>
