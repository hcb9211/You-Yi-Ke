<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery2.2.0.js"></script>
	<script>
    $(function(){
    	var boxW=$(".box").width()
    	var imgW=$(".img").width()
    	var hW=(boxW-imgW)/($(".img").length-1)
        
        var as=$(".img",".box")
    	as.each(function(i,obj){
          if(i==0){
          	$(obj).css("left","0")
          }else{
          	$(obj).css({left:imgW+hW*(i-1)})
          }
    	})

    	as.hover(function(){
          var index=$(this).index();
          as.each(function(i,obj){
          	$(obj).stop()
          	if(i<=index){
            $(obj).animate({left:hW*i},1000)
          	}else{
            $(obj).animate({left:imgW+hW*(i-1)},1000)
          	}
          })
    	})
    })
	</script>
	<style>
     .box{
     	width:600px;
     	height: 400px;
     	margin: 0 auto;
     	border:1px solid black;
     	position: relative;
     	overflow: hidden;
     }
     .img{
     	width: 400px;
     	height: 400px;
        position: absolute;
        left:0;
        top:0;
        overflow: hidden;
     }
     
	</style>
</head>
<body>
	<div class="box">
		<div class="img" style="background:red"><img src="1.jpg" alt=""></div>
		<div class="img" style="background:blue"><img src="2.jpg" alt=""></div>
		<div class="img" style="background:yellow"><img src="3.jpg" alt=""></div>
		<div class="img" style="background:pink"><img src="4.jpg" alt=""></div>
		<div class="img" style="background:plum"><img src="5.jpg" alt=""></div>
	</div>
</body>
</html>
