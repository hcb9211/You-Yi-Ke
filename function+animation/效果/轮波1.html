<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../兼容函数总结/function.js"></script>
	<script src="../兼容函数总结/function1.js"></script>
	<script src="../兼容函数总结/function2.js"></script>
	<script src="../兼容函数总结/functionall.js"></script>
	<style>
    body,ul,li{
    	margin:0;padding:0;list-style:none;
    }
    .box{
    	width:800px;
    	height:400px;
    	margin:0 auto;
    	position: relative;
    }
    .imgbox{
    	width:100%;
    	height:100%;
    }
    .imgs{
    	width:100%;
    	height:100%;
    	position:absolute;
    	left:0 ;
    	top:0;
    	line-height: 300px;
    	color:black;
    	text-align: center;
    	font-size: 50px;
    }
   .btnbox{
   	width: 200px;
   	height: 20px;
   	position: absolute;
   	left:300px;
   	bottom:50px;
    z-index: 4;
   }
   .btn{
   	width: 20px;
   	height: 20px;
   	background: #333;
   	float: left;
   	margin-left: 15px;
   	margin-right: 15px;
   	border-radius: 10px;
    text-align: center;
    color:white;
   }
   .btn:hover{
    color:black;
   }
	</style>

	<script>
     $(function(){
     	//获取元素
     	var imgs=$(".imgs");
     	var btn=$(".btn");
        var num=1;
        function move(){
        	if(num==4){
        		num=0;
        	}
        	for(var i=0;i<imgs.length;i++){
        		imgs[i].style.zIndex=2;
            btn[i].style.background="white";
        	}
           imgs[num].style.zIndex=3;
           btn[num].style.background="#ff6700"
           num++;
        }
     	var t=setInterval(move,1000);
       
     	for(var i=0;i<btn.length;i++){
     		btn[i].index=i;
     		btn[i].onmouseover=function(){//滑上事件
     			clearInterval(t);//停止轮播
     			for(var j=0;j<imgs.length;j++){
     				imgs[j].style.zIndex=2;
          btn[j].style.background="white";
     			}
     			imgs[this.index].style.zIndex=3;
          btn[this.index].style.background="#ff6700";
     		}	
        btn[i].onmouseout=function(){
         num=this.index+1
         t=setInterval(move,1000);
        }
     	}
     })
	</script>
</head>
<body>
	<div class="box">
		<div class="image">
			<div class="imgs" style="background:red; z-index:3">1</div>
			<div class="imgs" style="background:blue; z-index:2">2</div>
			<div class="imgs" style="background:green; z-index:1">3</div>
			<div class="imgs" style="background:yellow">4</div>
		</div>
		<ul class="btnbox">
			<li class="btn">1</li>
			<li class="btn">2</li>
			<li class="btn">3</li>
			<li class="btn">4</li>
		</ul>
	</div>
</body>
</html>
