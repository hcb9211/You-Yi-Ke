<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>validate表单</title>
	<script src='jquery.validate.js'></script>
	<script src="../jquery-1.12.1.js"></script>

	

	<style>
	form{
		width:600px;height:auto;
		min-height: 1px;
		margin:0 auto;
		border-radius:10px;
		box-shadow: 3px 3px 10px #000;
		border:1px solid #333;
	}
	ul{
		list-style: none;
		margin:0;padding:0;
	}
	.container{
		margin:10px 15px;

	}
	.item{
		width:100%;height:30px;
		border-bottom: 1px dotted #333;
		line-height: 30px;

	}
	.item label{
		display: block;
		width:30%;height:30px;
		line-height: 30px;
		float: left;
		text-align: right;
		margin-right:3%;
		font-family: "微软雅黑";
		font-size:16px;
		color:#333;
	}
	.item input{
		padding:0;
		width:30%;
		font-size: 12px;
		color: #333;
		padding-left: 5px;
		outline: none;
	}
	label.error{
		width:30%;
		float: right;
		margin-right: 0;
		text-align: left;
		color: red;
	}
	input.error{
		border:1px solid red;
		background:yellow;
	}
</style>
<!-- 
	第一种认证：通过required=true
	第二种认证：通过class="required"
	第三种认证：通过js
	第四种认证：data-rule-required='true' data-msg-required="请填写编号" data-rule-range=[,100] data-msg-range="请输入1到100的数值"

 -->
</head>

<body>
	<form action="" method="" name="myform">
		<ul>
			<li>
				<label for="account">账号:</label>
				<input type="text" id="account" name="account" required="true">
			</li>
			
		</ul>
	</form>
</body>
</html>
