<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>放大镜</title>
</head>
 <script src='js/function.js'></script>
 <script src='js/nomask.js'></script>

<style>
	.smallbox{
		width:300px;
		height: 300px;
		border:3px dotted #f4f4f4;
		float: left;
		cursor:crosshair;
	}
	.smallbox img{
		width: 100%;
		height: 100%;
	}
	.bigbox{
		width: 300px;
		height: 300px;
		border:3px dotted #f4f4f4;
		position: relative;
		float: left;
		overflow: hidden;
		margin-left: 30px;
	}
	.bigbox img{
		position: absolute;
		left:0;top:0;
	}
</style>
<body>
	<div class="smallbox">
		<img src="1.jpg" alt="">
	</div>
	<div class="bigbox">
		<img src="1.jpg" alt="">
	</div>
</body>
</html>
