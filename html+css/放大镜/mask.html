<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>放大镜</title>
</head>
 <script src='js/function.js'></script>
 <script src='js/mask.js'></script>

<style>
	.smallbox{
		width:300px;
		height: 300px;
		border:3px dotted #f4f4f4;
		float: left;
		cursor:crosshair;
		position: relative;
	}
	.smallbox img{
		width: 100%;
		height: 100%;
	}
	.mask{
		width:100px;
		height: 100px;
		position: absolute;
		left:0;top:0;
		background-color: rgba(0,0,0,0.5);
		display: none;
	}
	.opacity{
		width:100%;
		height: 100%;
		position: absolute;
		left:0;
		top:0;
		z-index: 666;
	}
	.bigbox{
		width: 300px;
		height:300px;
		border:3px dotted #f4f4f4;
		position: relative;
		float: left;
		/*overflow: hidden;*/
		margin-left: 30px;
	}
	.bigbox img{
		position: absolute;
		left:0;top:0;
		display: none;
	}
</style>
<body>
	<div class="smallbox">
		<img src="1.jpg" alt="">
		<div class="mask"></div>
		<div class="opacity"></div>
	</div>
	
	<div class="bigbox">
		<img src="1.jpg" alt="">
	</div>
</body>
</html>
