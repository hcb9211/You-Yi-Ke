	<script>


   function myArray(){
   	//长度
   	this.length=arguments.length;
   	//下标
   	for(var i=0;i<this.length;i++){
   		this[i]=arguments[i]
   	}
   	//最大值
     this.arrMax=function(){
     	var max=this[0]
     	for(var i=1;i<this.length;i++){
     		if(max<this[i]){
     			max=this[i]
     		}
     	}  return max
     }
     //最小值
     this.arrMin=function(){
     	var min=this[0]
     	for(var i=1 ;i<this.length;i++){
     		if(min>this[i]){
     			min=this[i]
     		}
     	} return min
     }
     //排序
     this.sorts=function sorts(b){
     	var b = b || ">"
     	var newarr=[]//新数组
		for(var i in this){//当前对象的遍历
			newarr[i]=this[i];//将当前对象的参数保存到新数组中
		}
		for(var i=0;i<newarr.length;i++){
			for(var j=i+1;j<newarr.length;j++){
				if(b==">"){
					if(newarr[i]<newarr[j]){
						var temp;
						temp=newarr[i];
						newarr[i]=newarr[j];
						newarr[j]=temp;
					}
				}else if(b=="<"){
					if(newarr[i]>newarr[j]){
						var temp;
						temp=newarr[i];
						newarr[i]=newarr[j];
						newarr[j]=temp;
					}
				}
			}
		}return newarr;    
       }
       //删除空值
       this.qukong=function(){
       	var newarr=[];
       	var num=0;
        for(var i=0;i<this.length;i++){
        	if(this[i]!=undefined){
        		newarr[num]=this[i];
                num++;
        	}
          }return newarr;
       }
   //删除重复值
    this.checkR=function(){
   	   var newarr=[];
   	   var num=0;
   	   for(var i=0;i<this.length;i++){
   	   		var flag=true;
		   	   	for(var j=i+1;j<this.length;j++){
		        	if(this[i]==this[j]){
		        	flag=false;
		        	break;//跳出for循环
		        }
		 	}
		 	if(flag){
		 		newarr[num]=this[i];
		        num++;
		 	} 
   	   }
   	  return newarr; 
   }
 }
