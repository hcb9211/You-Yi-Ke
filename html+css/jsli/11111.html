   <!-- 表格元素
   <table><tr><td></td></tr></table>
    <table>标签属性
   – width、height、bgcolor
   – border 、cellspacing、cellpadding、align
    <tr>标签属性
   – height、bgcolor
   – align、valign
    <td>
   – colspan 横跨的列数 （合并列） rowspan 横跨的行数 (合并行)
    <th> 表头 默认显示为加粗和<td>用法一样
    <caption> 表格标题
    <thead>
    <tbody>
    <tfoot>
    如果您使用 thead、tfoot 以及 tbody 元素，您就必须使用全部的元素。它
   们的出现次序是：thead、tfoot、tbody，这样浏览器就可以在收到所有数
