<script>
	$(function(){
        var biaoti=$("#tab");
        biaoti.ondblclick=function(e){
        	var ev=e||window.event;
        	var obj=ev.target||ev.srcElement;
        	if(obj.nodeName=="TH"){
        		return;
        	}
        	var val=obj.innerHTML;
        	obj.innerHTML=""
        	var ip=document.createElement("input");
            ip.type="text";
            ip.style.borderWidth=0;
            ip.style.width=obj.offsetWidth-20+"px";
            ip.style.height=obj.offsetHeight-10+"px";
            ip.style.fontSize="16px";
        	obj.appendChild(ip);
        	ip.focus();//直接获得焦点
        	ip.value=val;


        	ip.onblur=function(){
        		obj.innerHTML=ip.value
        	}
        }
	})
</script>
