<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人简历</title>
</head>
<body>
	<table border='1'cellspacing='0'width='600px'height='222px'align='center' bgcolor="#CDAC84">
		<!-- <caption><h1>个人简历</h1></caption> -->
		<tr width='75px'>
			<td colspan='7'align='center'height='10'width='75px'><h1>个人简历</h1></td>
			<!-- <td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td> -->
		</tr>
		<tr align='center'>
			<th width='75px'height='35px'>姓名</th>
			<th width='75px'>
				<input type="text" style='width:77px;height:32px;font-weight: bold;'>
			</th>
			<th width='75px'>性别</th>
			<td width='75px'>
				<label>
					男：<input type="radio" checked name='sex' value='man'>
				</label>
				<label>
					女：<input type="radio" name='sex' value='woman'>
				</label>
				
			</td>
			<th width='75px'>出生日期</th>
			<td width='75px'>
				<input type="text" style='width:77px;height:32px;font-weight: bold;'>
			</td>
			<th rowspan='5'>照片</th>
		</tr>
		<tr height='35px'align='center'>
			<th>民族</th>
			<td>
				<select name="nation" style='width:77px;height:32px;font-weight:bold;'>
					<option value="">汉族</option>
					<option value="">壮族</option>
					<option value="">苗族</option>
				</select>
			</td>
			<th>政治面貌</th>
			<td>
				<select name="nation" style='width:77px;height:32px;font-weight:bold;'>
					<option value="">团员</option>
					<option value="">党员</option>
					<option value="">务农</option>
				</select>
			</td>
			<th>婚姻状况</th>
			<td>
				<select name="nation" style='width:77px;height:32px;font-weight:bold;'>
					<option value="">未婚</option>
					<option value="">已婚</option>
					<option value="">离异</option>
				</select>
			</td>
			<!-- <td></td> -->
		</tr>
		<tr height='35px'align='center'>
			<th>籍贯</th>
			<th>
				<input type="text" style='width:77px;height:32px;font-weight: bold;'>
			</th>
			<th>现所在地</th>
			<th>
				<input type="text" style='width:77px;height:32px;font-weight: bold;'>
			</th>
			<th>健康状况</th>
			<td>
				<select name="nation" style='width:77px;height:32px;font-weight:bold;'>
					<option value="">健康</option>
					<option value="">良好</option>
					<option value="">有病</option>
				</select>
			</td>
			<!-- <td></td> -->
		</tr>
		<tr height='35px'align='center'>
			<th>学历</th>
			<td>
				<select name="nation" style='width:77px;height:32px;font-weight:bold;'>
					<option value="">本科</option>
					<option value="">大专</option>
					<option value="">中专</option>
				</select>
			</td>
			<th>毕业院校</th>
			<th>
				<input type="text" style='width:77px;height:32px;font-weight: bold;'>
			</th>
			<th>所学专业</th>
			<th>
				<input type="text" style='width:77px;height:32px;font-weight: bold;'>
			</th>
			<!-- <td></td> -->
		</tr>
		<tr height='35px'align='center'>
			<th>学位</th>
			<td>
				<select name="nation" style='width:77px;height:32px;font-weight:bold;'>
					<option value="">教授</option>
					<option value="">硕士</option>
					<option value="">博士</option>
				</select>
			</td>
			<th>电话</th>
			<th>
				<input type="text" style='width:77px;height:32px;font-weight: bold;'>
			</th>
			<th>E-mail</th>
			<th>
				<input type="text" style='width:77px;height:32px;font-weight: bold;'>
			</th>
			<!-- <td></td> -->
		</tr>
	</table>
	<table border='1'cellspacing='0' cellpadding='10px'width='600px'height='444px'align='center'bgcolor="#CDAC84">
		<tr height='35px'>
			<th rowspan='3' width='75px'>教育培训经历</th>
			<th>学校(机构)名称</th>
			<th>起止日期</th>
			<th>专业课程</th>
			<th>学历/证书</th>
		</tr>
		<tr width='75px'height='35px'>
			<!-- <td></td> -->
			<th>
				<input type="text" style='width:110px;height:40px;font-weight: bold;'>
			</th>
			<th>
				<input type="text" style='width:110px;height:40px;font-weight: bold;'>
			</th>
			<th>
				<input type="text" style='width:77px;height:32px;font-weight: bold;'>
			</th>
			<th>
				<input type="text" style='width:77px;height:32px;font-weight: bold;'>
			</th>
		</tr>
		<tr width='75px'height='35px'>
			<!-- <td></td> -->
			<th>
				<input type="text" style='width:77px;height:32px;font-weight: bold;'>
			</th>
			<th>
				<input type="text" style='width:77px;height:32px;font-weight: bold;'>
			</th>
			<th>
				<input type="text" style='width:77px;height:32px;font-weight: bold;'>
			</th>
			<th>
				<input type="text" style='width:77px;height:32px;font-weight: bold;'>
			</th>
		</tr>
		<tr width='75px'height='35px'>
			<th rowspan='3'>工作经历</th>
			<th>企业名称</th>
			<th>起止日期</th>
			<th>职务</th>
			<th>主要职责</th>
		</tr>
		<tr width='75px'height='35px'>
			<!-- <td></td> -->
			<th>
				<input type="text" style='width:77px;height:32px;font-weight: bold;'>
			</th>
			<th>
				<input type="text" style='width:77px;height:32px;font-weight: bold;'>
			</th>
			<th>
				<input type="text" style='width:77px;height:32px;font-weight: bold;'>
			</th>
			<th>
				<input type="text" style='width:77px;height:32px;font-weight: bold;'>
			</th>
		</tr>
		<tr width='75px'height='35px'>
			<!-- <td></td> -->
			<th>
				<input type="text" style='width:77px;height:32px;font-weight: bold;'>
			</th>
			<th>
				<input type="text" style='width:77px;height:32px;font-weight: bold;'>
			</th>
			<th>
				<input type="text" style='width:77px;height:32px;font-weight: bold;'>
			</th>
			<th>
				<input type="text" style='width:77px;height:32px;font-weight: bold;'>
			</th>
		</tr>
		<tr>
			<th>语言能力</th>
			<th>【英语】</th>
			<th>
				<select name="nation" style='width:77px;height:32px;font-weight:bold;'>
					<option value="">4-6级</option>
					<option value="">6-8级</option>
					<option value="">不会</option>
				</select>
			</th>
			<th>【其他语言】</th>
			<th>
				<select name="nation" style='width:77px;height:32px;font-weight:bold;'>
					<option value="">英语</option>
					<option value="">韩语</option>
					<option value="">日语</option>
				</select>
			</th>
		</tr>
		<tr>
			<th >计算机</th>
			<th colspan='4'>
				<input type="text" style='width:450px;height:50px;font-weight: bold;'>
			</th>
			<!-- <td></td>
			<td></td>
			<td></td> -->
		</tr>
		<tr>
			<th>专业特长</th>
			<th colspan='4'>
				<input type="text" style='width:450px;height:50px;font-weight: bold;'>
			</th>
			<!-- <td></td>
			<td></td>
			<td></td> -->
		</tr>
		<tr>
			<th>其他特长</th>
			<th colspan='4'>
				<input type="text" style='width:450px;height:50px;font-weight: bold;'>
			</th>
			<!-- <td></td>
			<td></td>
			<td></td> -->
		</tr>
		<tr>
			<th>主要业绩</th>
			<th colspan='4'>
				<input type="text" style='width:450px;height:50px;font-weight: bold;'>
			</th>
			<!-- <td></td>
			<td></td>
			<td></td> -->
		</tr>
		<tr>
			<th>自我评价</th>
			<th colspan='4'>
				<input type="text" style='width:450px;height:50px;font-weight: bold;'>
			</th>
			<!-- <td></td>
			<td></td>
			<td></td> -->
		</tr>
	</table>
</body>
</html>
