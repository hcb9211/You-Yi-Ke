<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>错误页</title>
</head>
<style>
	#box{
		width: 300px;
		height: 300px;
		margin:0 auto;
		margin-top: 200px;
	}
	.top{
		height:100px;
		background-color: #ff6700;
		font:50px/1em "微软雅黑";
		text-align: center;
		line-height: 100px;
		color:#fff;
	}
	.bottom{
		height:180px;
		background-color: #ebde38;
		text-align: center;
		padding-top:20px;
	}
	.an{
		width: 100px;
		height:50px;
		background-color: #ff6700;
		margin:0 auto;
		text-align: center;
		line-height: 50px;
		box-shadow: 0px 10px 20px rgba(0,0,0,0.4);
	}
</style>
<script>
	window.onload=function(){
		var shua=document.getElementById('shua');
		var forword=document.getElementById('forword');
		var an0=document.getElementById('an0');
		shua.onmouseover=function(){
			history.go(0);
		}
		var i=5;
		var t;
		forword.onmouseover=function(){
			t=setInterval(function(){
				if(i>0){
					an0.innerHTML=i;
					i--
				}else{
					clearInterval(t);
					location.href='daojishi.html';
				}
			},500)
		}
	}
</script>
<body>
	<input type="button" name='btn' value='前进' id='forword'>
	<input type="button" name='shua' value='刷新' id='shua'>
	<div id="box">
		<div class="top">
			<b>
				倒计时
			</b>
		</div>
		<div class="bottom">
			<div>
				<b id='an0'style='font-size:80px;color:#fff;'>
					5
				</b>
			</div>
			<div class="an">
				<b>
					<a href="" style='text-decoration:none;color:#fff;'>
						跳转
					</a>
				</b>
			</div>
		</div>
	</div>
</body>
</html>
