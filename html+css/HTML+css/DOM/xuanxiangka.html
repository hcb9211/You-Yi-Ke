<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡</title>
 
</head>
    <style>
    ul,li,a{
    	padding:0;
    	margin:0;
    	list-style: none;
    }
    a{
    	text-decoration: none;
    	display: block;
    	color: #666;
    }
    .tab a:hover{
    	background:#f3f3f3;
    	color: #0085d0;
    }
       .tab{
       	   width: 1200px;
       	   height: 40px;
       	   margin:100px auto;
       	   background-color: #e4e4e4;
       	   position: relative;
       }
       .tab li{
	       	width: 159px;
	       	height: 40px;
	       	border-right: 1px solid #fff;
	       	float: left;
	       	text-align: center;
	       	line-height: 40px;
	       	border-top: 2px solid #0085d0;
       }
       .tab .item{
       		width: 259px;
       		height:40px;
       		border-top: none;
       }
       .son{
       	width: 1200px;
       	height: 40px;
       	background-color: #fff;
       	box-shadow: 0px 0px 5px #ccc;
       	position: absolute;
       	left: 0;top:40px;
       	display: none;
       }
    </style>
    <script>
      window.onload=function(){
    		var item=document.getElementsByClassName('item');
    		var son=document.getElementsByClassName('son');
    		for(var i=0;i<son.length;i++){
    			item[i].index=i;      /* 给某一个对象添加一个属性*/
    			item[i].onmouseover=function(){
    				for(var j=0;j<son.length;j++){
    					son[j].style.display='none'; 
    				}
    				son[this.index].style.display='block'
    			}
    			item[i].onmouseout=function(){
    				for(var j=0;j<son.length;j++){
    					son[j].style.display='none'
    				}
    			}
    		}
      }
    </script>
<body>
<ul class="tab">
	<li>
		<a href="">首页</a>
	</li>
	<li class='item'>
		<a href="">移动商城</a>
        <div class="son">111</div>
	</li>
	<li class='item'>
		<a href="">我的移动</a>
        <div class="son">222</div>
	</li>
	<li class='item'>
		<a href="">网上营业厅</a>
	    <div class="son">333</div>
	</li>
	<li class='item'>
		<a href="">服务与支持</a>
		<div class="son">444</div>
	</li>
</ul>
</body>
</html>
