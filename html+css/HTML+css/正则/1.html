	function delKong(str,type){

		type=type?type:"side";

			if(type=='left'){
				var reg=/^s*/;
				return str.replace(reg,"");
			}else if(type=='right'){
				var reg=/\s*$/;
				return str.replace(reg,"");
			}else if(type=='side'){
				var reg=/^\s|\s*$/g;
				return str.replace(reg,"");
			}else if(type=='all'){
				var reg=/\s*/g;
				return str.replace(reg,"");
			}
		}

	window.onload=function(){
		var reg=document.getElementsByName('reg')[0]
		var btn=document.getElementsByName('btn')[0]
		var str=document.getElementsByName('str')[0]
		var div=document.getElementsByTagName('div')[0]

		btn.onclick=function(){
			var reg1=eval(reg.value);
			var arr=reg1.exec(str.value);
			var newStr="";
			for(var i in arr){
				if(i=="0"){
					newStr+="正则表达式匹配的结果是"+arr[0]+";&nbsp;"
				}else if(i=="index"){
					newStr+="匹配的位置是"+arr["index"]+";&nbsp;"
				}else if(i=="input"){
					newStr+="匹配的input是"+arr['input']+";&nbsp;"
				}else{
					newStr+="第"+i+"的结果是"+arr[i]+";&nbsp;"
				}
			}
			div.innerHTML=newStr;
		}
	}

</script>
