<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
     .ff{
     	width: 944px;
     	height: 400px;
     	background: #ccc;
     	margin: 20px auto;
     	position: relative;
     	left: 0;
     	top:0;
     }
     ul{
     	list-style: none;
     	position: absolute;
     	right: 30px;
     	bottom:30px;

     }
     li{
     	width: 50px;
     	height: 50px;
     	background: green;
     	float: left;
     	margin-right: 5px;
     	text-align: center;
     	line-height: 50px;
     	border-radius: 50%;
     	color: #fff;
     }
	</style>
</head>
<body>
	<div class="ff">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</div>
</body>
</html>
