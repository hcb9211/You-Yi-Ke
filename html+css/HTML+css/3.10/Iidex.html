<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位</title>
	<style>
      .one,.two{
      	width: 200px;
      	height: 300px;
      	background: green;
      	border:2px solid black;
      }
      .two{
      	position: absolute;
      	left: 30px;
      	top:30px;
      	background: gray;
      	z-index: 100;
      }
      #one{
      	position: relative;
      	left: 50px;
      	top:50px;
      	/*z-index: 100;*/
      }
      .rr{
      	position: fixed;
      	width: 30px;
      	height: 300px;
      	right: 30px;
      	bottom:50px;
      	background: red;
      }
	</style>
</head>
<body>
	<div class="one"></div>
	<div class="one"></div>
	<div class="two">绝对定位</div>
    <div class="one" id='one'>相对定位</div>
    <div class="rr">固定定位</div>
</body>
</html>
