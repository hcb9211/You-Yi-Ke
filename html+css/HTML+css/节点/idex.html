<script>
       window.onload=function(){

              function getNext1(obj){
                     var next=obj.nextSibling;
                     if(next==null){
                            return false;
                     }
                     while(next.nodeType==3||next.nodeType==8){
                                   next=next.nextSibling;
                            if(next==null){
                            return false;
                            }
                     }
                            return next;
                     }

              function getNext2(obj){
                     var next=obj.nextSibling;
                     if(next==null){
                            return false;
                     }
                     while((next.nodeType==3&&/^\s+$/.test(next.nodeValue))||next.nodeType==8){
                            next=next.nextSibling;
                            if(next==null){
                            return false;
                            }
                     }
                            return next;
                     }

              function getNext(obj,type){
                     var type=type?type:false;
                     if(type==true){
                            getNext1(obj);
                     }else{
                            getNext2(obj);
                     }
              }

              function insertAfter(newobj,obj,type){
                     var parent=obj.parentNode;
                     var type=type?type:false;
                     var pos=getNext(obj,type);
                     if(!pos){
                            parent.appendChild(obj)    
                     }else{
                            parent.insertBefore(newobj,obj)
                     }
              }
