<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择</title>
</head>
<script>
		document.write("<form name='form'>")

			for(var i=0;i<20;i++){
				document.write("<input type='checkbox' name='check'>")
			}
			document.write("<br/>")
			document.write("<input type='button' name='btn1' value='all'> ")
			document.write("<input type='button' name='btn2' value='none'> ")
			document.write("<input type='button' name='btn3' value='noall'> ")

		document.write("</form>")


			window.onload=function(){
				var form=document.form;
				var check=form.check;

				var btn1=form.btn1;
				btn1.onclick=function(){
					for(var i=0;i<check.length;i++){
						check[i].checked=true;					
					}
				}
				
				var btn2=form.btn2;
				btn2.onclick=function(){
					for(var i=0;i<check.length;i++){
						check[i].checked=false;					
					}
				}

				var btn3=form.btn3;
				btn3.onclick=function(){
					for(var i=0;i<check.length;i++){
						if(check[i].checked==true){
							check[i].checked=false;
					}
						else if(check[i].checked==false){
							check[i].checked=true;
					}
				}		
			}
		}
</script>


<body>

</body>
</html>
