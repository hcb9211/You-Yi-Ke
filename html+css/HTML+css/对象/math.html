	function unshift1(arrObj){
		// 判断条件
		if(!arrObj instanceof Array||arguments.length<2){
			return;
		}
		for(var i=arguments.length-1;i>0;i--){
			for(var j=arrObj.length;j>0;j--){
				arrObj[j]=arrObj[j-1]
			}
			arrObj[0]=arguments[i];
		}
	}
	var arr=[1,2,3,4,5];
	unshift1(arr,'a','b','c');
	document.write(arr);
</script>
