     window.onload=function(){
     	var num1=document.getElementById('num1');
     	var num2=document.getElementById('num2');
     	var result=document.getElementById('result')
     	var ysf=document.getElementById('ysf');
     	result.onfocus=function(){
     		var num1v=parseInt(num1.value);
     		var num2v=parseInt(num2.value);
     		var ysfv=ysf.value;
     		if(ysfv=="+"){
     			alert(num1v+num2v);
     		}else if(ysfv=="-"){
     			alert(num1v-num2v);
     		}else if(ysfv=="*"){
     			alert(num1v*num2v);
     		}else if(ysfv=="/"){
     			alert(num1v/num2v);
     		}else if(ysfv=="%"){
     			alert(num1v%num2v);
     		}else{
     			alert("输入有误");
     		}
     	}

     }
	</script>
	<style>
     .ysf{
     	width: 20px;
     	text-align: center;
     }
	</style>

<body>
	<input type="text" value='12' id="num1">
    <select name=""  id="ysf">
    	<option value="+">+</option>
    	<option value="-">-</option>
    	<option value="*">*</option>
    	<option value="/">/</option>
    	<option value="%">%</option>
    </select>
    <input type="text" value='3' id="num2">
    <span>=</span>
    <input type="text" value='' id="result">
