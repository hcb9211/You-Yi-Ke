<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圆旋转</title>
<style>
	#out{
		width: 298px;
		height: 298px;
		border:1px solid red;
		border-radius: 50%;
		margin:100px auto;
		position: relative;
        background-color: #f4f4f4;
	}
	#inner{
		width: 10px;
		height: 10px;
		background:green;
		position: absolute;
		border-radius: 50%;
	}
</style>
</head>
<body>
	<div id="out">
		<div id="inner"></div>
	</div>
</body>
</html>
<script>
   window.onload=function(){
		var inner=document.getElementById('inner');
        var r=150;
		var ang=30;  /*角度*/
		
            setInterval(function(){
                var lefts=r*Math.cos(ang*Math.PI/180);
                var tops=r*Math.sin(ang*Math.PI/180);
                inner.style.left=r-5+lefts+'px';
                inner.style.top=r-5+tops+'px';
                   ang+=10;
            },50)
	        
    }

    
</script>
