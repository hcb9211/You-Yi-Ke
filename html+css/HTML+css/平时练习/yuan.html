<script>
      function unshift1(arrObj){
            if(!arrObj instanceof Array||arguments.length<2){
                  return;
            }
            var newarr=[];
            for(var i=0;i<arrObj.length;i++){
                   newarr.push(arrObj[i]);
            }
            arrObj.length=null;
            for(var i=1;i<arguments.length;i++){
                  arrObj.push(arguments[i]);
            }
            for(var i=0;i<newarr.length;i++){
                  arrObj.push(newarr[i])
            }
            return arrObj.length;
      }
      var arr=[1,2,3,4];
      unshift1(arr,12,34,56);
      document.write(arr)
</script>
