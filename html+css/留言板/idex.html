<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>留言板 </title>
</head>
<script src='js/function.js'></script>
<script src='js/animate.js'></script>
<script src='js/idex.js'></script>

<style>
	.box{
		width:500px;
		height: 500px;
		border:1px solid #DBE6FD;
		margin:100px auto;
	}	
	.title{
		width:100%;
		height:400px;
		border-bottom:1px dotted #ff6700;
	}
	.title p{
		text-align:left;
		margin-left: 5px;
		font-weight: bold;
		font-family: Arial,"微软雅黑"
		word-break:break-all;
		border-bottom:1px dotted #ff6700;
	}
	.two{
		width:100%;
		height: 100px;
		background-color:#DBE6FD;
		position: relative;
	}
	.tishi{
		float: right;
	}
	#btn{
		position: absolute;
		right:0px;bottom:45px;
	}
</style>
<body>
	<div class="box">
		<div class="title">
			<p>宝儿:</p>
		</div>
		<div class="two">
			<textarea name="" id="text" cols="62" rows="6"></textarea>
			<div class="tishi">
				您可以输入100个字,已输入0个字,剩余100个			
			</div>
			<input type="button" name='btn' value='发送' id='btn'>
		</div>
	</div>
</body>
</html>
